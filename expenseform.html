      <!-- About US -->
      <h1 style="text-align: center; font-size: 3rem; font-weight: bold;">Find your expenses here</h1>
      <form id="form">
        <div class="form-control">
            <label for="country" style="padding-right: 20px;">Country:</label>
            <input type="text" id="country" placeholder="Enter Country" />
          </div>
        <div class="form-control">
            <label for="room" style="padding-right: 20px;">Residence:</label>
            <select name="room" id="room" style="width: 100%; background-color: #ddd; border-radius: 30px; border: none;padding: 0 15px;">
                <option value="none">None</option>
                <option value="hostel">Dorm</option>
                <option value="flat">Flat</option>
            </select>
          </div>
        <div class="form-control">
            <label for="country" style="padding-right: 20px">Preference:</label>
            <select name="room" id="room" style="width: 100%; background-color: #ddd; border-radius: 30px; border: none;padding: 0 15px;">
                <option value="none">Food Preference</option>
                <option value="hostel">Vegetarian</option>
                <option value="flat">Non Vegetarian</option>
            </select>
          </div>
          <div class="form-control">
            <label for="expenses" style="padding-right: 20px;">Expenses:</label>
            <input type="text" id="expense" placeholder="Estimated Expenses" />
          </div>
          <button class="btn-1">Submit</button>
      </form>

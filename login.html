<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cd8a53ef55.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/reg.css" />
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Login Here</h2>
        <div class="form-control">
          <label for="email"><i class="fas fa-envelope"></i>Email</label>

          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password"><i class="fas fa-key"></i>Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>

        <input type="checkbox" />
        <label for="checkbox">Remember Password?</label>

        <button class="login" id="check">Log in</button>
        <input type="checkbox" id="check" />
        <label for="checkbox">stay logged in?</label>
        <a href="index.html" class="log">Back to signup</a>
      </form>
    </div>

    <script src="/css/script.js"></script>
  </body>
</html>
